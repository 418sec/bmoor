<html>
<head>
	<script src="../../src/bMoor.js"></script>
	<script src="../../src/bmoor/build/ModConstruct.js"></script>
	<script src="../../src/bmoor/build/ModInherit.js"></script>
	<script src="../../src/bmoor/build/ModProperties.js"></script>
	<script src="../../src/bmoor/build/Compiler.js"></script>
	<script src="../../src/bmoor/build/ModFinalize.js"></script>
	<script src="../../src/bmoor/build/ModSingleton.js"></script>

	<script src="../../src/bmoor/error/Basic.js"></script>
</head>
<body>
	<script>
		var t = new bmoor.error.Basic('this is a message');

		console.log( 'exception', t );
		console.log( 'stack', t.stack );

		throw t;
	</script>
	<script>
		console.log( '----' );
	</script>
	<script>
		var e = new Error('just trying');

		console.log( 'exception', e );
		console.log( 'stack', e.stack );

		throw e;
	</script>
	<script>
	bMoor.make('someObject', {
		construct : function(){
			throw new bmoor.error.Basic('hey');
		},
		properties : {
			blowUp : function(){
				throw new bmoor.error.Basic('ka boom');
			}
		}
	}).then( function(o){
		o = new o();

		o.blowUp();
	});

	</script>
</body>
</html>
