<body snap-controller="test.Control">
<script>
	var daMap = {
		text : 'woot',
		radio : 2,
		checkbox : 1
	};

	bMoor.constructor.define({
		name : 'Control',
		namespace : [ 'test' ],
		parent : [ 'bmoor','controller','Abstract' ],
		properties : {
			_delay : false,
			_key : 'key',
			_model : function(){
				return daMap;
			}
		}
	});
</script>
<form snap-node="bmoor.node.Form">
	<span snap-node="bmoor.node.Text" snap-scope="text"></span>
	<label>text<input type='text' name='text' /></label>
	<label>radio 1<input type='radio' name='radio' value='1' /></label>
	<label>radio 2<input type='radio' name='radio' value='2' /></label>
	<label>radio 3<input type='radio' name='radio' value='3' /></label>
	<label>checkbox 1<input type='checkbox' name='checkbox[]' value='1' /></label>
	<label>checkbox 2<input type='checkbox' name='checkbox[]' value='2' /></label>
	<label>checkbox 3<input type='checkbox' name='checkbox[]' value='3' /></label>
	<select name='derpy'>
		<option>derp 1</option>

		<option>derp 3</option>

	</select>
</form>
