<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script src="../../src/jquery.min.js"></script>
	<script src="../../src/bMoor.js"></script>
	<script src='../../src/jquery/jquery.jqote2.js'></script>
	<script src="../../src/bmoor/node/form/Text.js"></script>
	<script src="../../src/bmoor/node/form/Checked.js"></script>
	<script src="../../src/bmoor/node/form/Button.js"></script>
	<script src="../../src/bmoor/node/form/Select.js"></script>
	<script src="../../src/bmoor/service/Abstract.js"></script>
	<script src="../../src/bmoor/node/form/Validation.js"></script>
	<script src="../../src/bmoor/node/form/Disabled.js"></script>
</head>
<body>
<style>
	.state-error {
		background-color: #fcc;
	}

	.state-valid {
		background-color: #cfc;
	}
</style>
<script>
var daMap = { 
	number   : 10, 
	reg : '', 
	delay : 'delay' 
};

bMoor.constructor.singleton({
	name : 'Service',
	namespace : [ 'test' ],
	parent : [ 'bmoor','service','Abstract' ],
	properties : {
		_create : 'srvc/create.srvc?blar=:display&asdsdas=asdads',
		_update : 'srvc/update.srvc?blar=:display',
		_remove : '/delete/somewhere'
	}
});

bMoor.constructor.mutate({
	name : 'Control',
	namespace : [ 'test' ],
	parent : [ 'bmoor','controller','Abstract' ],
	services : { 'srvc' : ['test','Service'] },
	decorators : [
		['bmoor','controller','Form']
	],
	properties : {
		_delay : false,
		_key : 'key',
		_model : function(){
			return daMap;
		},
		_sendCreate : function( observer, cb ){
			this._.srvc.create( this, observer, cb );
		},
		_sendUpdate : function( observer, cb ){
			this._.srvc.update( this, observer, cb );
		},
		_sendRemove : function( observer, cb ){
			this._.srvc.remove( this, observer, cb );
		}
	}
});

</script>
<form snap-control="test.Control">
	<ul snap-class="bmoor.node.List" class="errors" snap-observe='$errors' snap-template="errorTemplate"></ul>
	<ul snap-class="bmoor.node.List" class="messages" snap-observe='$messages' snap-template="messageTemplate"></ul>
	<div>
		<span snap-class="bmoor.node.Text" snap-scope="number"></span>
		<label>number<input snap-class="bmoor.node.form.Text" snap-visage='bmoor.node.form.Validation' snap-min='5' snap-max='20' type='text' name='number'/></label>
	</div>
	<div>
		<span snap-class="bmoor.node.Text" snap-scope="reg"></span>
		<label>reg<input snap-class="bmoor.node.form.Text" snap-visage='bmoor.node.form.Validation' snap-match='^\d*$' type='text' name='reg'/></label>
	</div>
	<div>
		<span snap-class="bmoor.node.Text" snap-scope="delay"></span>
		<label>delay<input snap-class="bmoor.node.form.Text" snap-visage='bmoor.node.form.Validation' snap-match='^\d*$' snap-delay='500' type='text' name='delay'/></label>
	</div>
	<button type='reset' snap-class='bmoor.node.form.Button'>Reset</button>
	<button type='submit' snap-class='bmoor.node.form.Button' snap-visage='bmoor.node.form.Disabled'>Submit</button>
</form>

<script id='errorTemplate' type='text/html'>
	<li><#= this #></li>
</script>

<script id='messageTemplate' type='text/html'>
	<li><#= this #></li>
</script>

</body>
</html>
