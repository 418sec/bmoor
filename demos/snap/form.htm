<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="../../src/jquery.min.js"></script>
<script src="../../src/bMoor.js"></script>
<script src='../../src/jquery/jquery.jqote2.js'></script>
<script>
	bMoor.autoload.setRoot('../../src');
	bMoor.autoload.setLibrary( ['jquery'], '../../src/jquery', {fullName : true} );
</script>
<script src="../../src/bmoor/templating/JQote.js"></script>
<script src="../../src/bmoor/lib/WaitFor.js"></script>
<script src="../../src/bmoor/lib/Bootstrap.js"></script>
<script src="../../src/bmoor/model/Map.js"></script>
<script src="../../src/bmoor/snap/Node.js"></script>
<script src="../../src/bmoor/snap/form/Text.js"></script>
<script src="../../src/bmoor/snap/form/Checked.js"></script>
<script src="../../src/bmoor/snap/form/Button.js"></script>
<script src="../../src/bmoor/snap/form/Select.js"></script>
<script src="../../src/bmoor/snap/Form.js"></script>
<script src="../../src/bmoor/snap/Debug.js"></script>
<script src="../../src/bmoor/controller/Variable.js"></script>
</head>
<body>
<script>
	var daMap = {
		text : 'woot',
		radio : 2,
		checkbox : 1
	};
</script>
<form snap-class="bmoor.snap.Form" snap-control="bmoor.controller.Abstract( daMap )" snap-stint="bmoor.controller.Var">
	<span snap-class="bmoor.snap.Node" snap-variable="text"></span>
	<label>text<input type='text' name='text' /></label>
	<label>radio 1<input type='radio' name='radio' value='1' /></label>
	<label>radio 2<input type='radio' name='radio' value='2' /></label>
	<label>radio 3<input type='radio' name='radio' value='3' /></label>
	<label>checkbox 1<input type='checkbox' name='checkbox[]' value='1' /></label>
	<label>checkbox 2<input type='checkbox' name='checkbox[]' value='2' /></label>
	<label>checkbox 3<input type='checkbox' name='checkbox[]' value='3' /></label>
	<select name='derpy'>
		<option>derp 1</option>
		<option>derp 2</option>
		<option>derp 3</option>
		<option>derp 4</option>
	</select>
</form>
<div snap-class="bmoor.snap.Debug" snap-control="bmoor.controller.Variable( daMap )"></div>
<form snap-class="bmoor.snap.Form" snap-control="bmoor.controller.Variable( daMap )">
	<label>text<input type='text' name='text' /></label>
	<label>radio 1<input type='radio' name='radio' value='1' /></label>
	<label>radio 2<input type='radio' name='radio' value='2' /></label>
	<label>radio 3<input type='radio' name='radio' value='3' /></label>
	<label>checkbox 1<input type='checkbox' name='checkbox[]' value='1' /></label>
	<label>checkbox 2<input type='checkbox' name='checkbox[]' value='2' /></label>
	<label>checkbox 3<input type='checkbox' name='checkbox[]' value='3' /></label>
	<select name='derpy'>
		<option>derp 1</option>
		<option>derp 2</option>
		<option>derp 3</option>
		<option>derp 4</option>
	</select>
</form>
</body>
</html>
