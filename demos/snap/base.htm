<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="../../src/jquery.min.js"></script>
<script src="../../src/bMoor.js"></script>
<script src='../../src/jquery/jquery.jqote2.js'></script>
<script>
	// unneccisary now
	bMoor.autoload.setRoot('../../src');
	bMoor.autoload.setLibrary( ['jquery'], '../../src/jquery', {fullName : true} );
</script>
<script src='../../src/bmoor/lib/Resource.js'></script>
<script src='../../src/bmoor/lib/WaitFor.js'></script>
<script src='../../src/bmoor/lib/MouseTracker.js'></script>
<script src='../../src/bmoor/lib/Bootstrap.js'></script>
<script src='../../src/bmoor/templating/JQote.js'></script>
<script src='../../src/bmoor/model/Map.js'></script>
	
<script src="../../src/bmoor/snap/Node.js"></script>
<script src="../../src/bmoor/snap/List.js"></script>
</head>
<body>
	
<ul snap-class="bmoor.snap.List" snap-template="list1" snap-data="dataSet.list"></ul>
<ul snap-class="bmoor.snap.List" snap-template="list1" snap-data="dataSet.list" snap-mount='true'>
	<li mount>This is a pre existing thing</li>
	<li>This should be the footer</li>
</ul>
<div snap-class="bmoor.snap.Node" snap-template="template1" snap-data="dataSet"> Loading... </div>

<script>var dataSet = { foo:'foot', bar:{uh:'yay'}, list:[{x:'eins'},{x:'zwei'},{x:'drei'}] };</script>

<script type="text/html" id="template1">
<![CDATA[
	<b><#= this.foo #></b>
	<snap snap-class="bmoor.snap.Node" snap-tag="span" snap-template="template2" snap-data="this.bar"></snap>
]]>
</script>
<script type="text/html" id="template2">
<![CDATA[
	<i><#= this.uh #></i>
]]>
</script>
<script type="text/html" id="list1">
<![CDATA[
	<i><#= this.x #></i>
]]>
</script>
</body>
</html>
