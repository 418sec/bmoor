<html>
<head>

<script src="../src/bMoor.js"></script>

</head>
<body>

<script>
var 
	uno,
	tres,
	quat,
	root = {
		eins : 1, 
		zwei : {
			drei : 3
		}
	};

bMoor.inject(['eins','zwei.drei','-derp', function(foo, bar, derp){
	uno = foo;
	tres = bar;
	quat = derp;
}], root);

console.log( uno, '=', 1 );
console.log( tres, '=', 3 );
console.log( quat, '=', null );

bMoor.inject(['eins','zwei.drei', function(foo, bar){
	uno = foo;
	tres = bar;
}], root, true);

console.log( uno, '=', 1 );
console.log( tres, '=', 3 );

bMoor.inject(['eins','zwei.drei', function(foo, bar){
	uno = foo;
	tres = bar;
}], root, false);

console.log( uno, '=', 1 );
console.log( tres, '=', 3 );

console.log( bMoor.array.compare(
	[
		{ val : 1 },
		{ val : 3 },
		{ val : 9 },
		{ val : 5 },
		{ val : 6 }
	],
	[
		{ val : 2 },
		{ val : 4 },
		{ val : 5 },
		{ val : 1 },
		{ val : 9 },
		{ val : 10 }
	],
	function( a, b ){
		return a.val - b.val;
	}
) );

</script>
</body>
</html>
