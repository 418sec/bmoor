<html>
<head>
<script src="../src/jquery.min.js"></script>
<script src="../src/bMoor.js"></script>

</head>
<body>
<script>
bMoor.constructor.define({
	name : 'HelloWorld',
	properties : {
		message : 'Hello World',
		hello : function(){
			console.log( this.message );
		}
	}
});

var
	hw = new HelloWorld();

hw.hello();

bMoor.constructor.decorator({
	name : 'HelloWorldWrap',
	properties : {
		message : 'again',
		hello : function(){
			alert( 'Hello There' );
		}
	}
});

helloWorldWrap._decorate( hw );

hw.hello();
</script>


</body>
