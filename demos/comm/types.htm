<html>
<head>
<script src="../../src/bMoor.js"></script>

<script src="../../src/bmoor/build/ModInherit.js"></script>
<script src="../../src/bmoor/build/ModProperties.js"></script>
<script src="../../src/bmoor/build/Compiler.js"></script>
<script src="../../src/bmoor/build/ModFinalize.js"></script>
<script src="../../src/bmoor/build/ModSingleton.js"></script>
<script src="../../src/bmoor/build/ModFactory.js"></script>
<script src="../../src/bmoor/build/ModDecorate.js"></script>
<script src="../../src/bmoor/build/ModPlugin.js"></script>

<script src="../../src/bmoor/core/Decorator.js"></script>

<script src="../../src/bmoor/comm/Http.js"></script>
<script src="../../src/bmoor/comm/Resource.js"></script>
<script src="../../src/bmoor/comm/Script.js"></script>
<script src="../../src/bmoor/comm/Style.js"></script>
</head>
<body>

<script>
	var con1 = new bmoor.comm.Http({
			method : 'get',
			url : 'test/ping.htm'
		}),
		con2 = new bmoor.comm.Http({
			method : 'get',
			url : 'test/ping2.htm'
		}),
		script1 = new bmoor.comm.Script('test/alert.js'),
		script2 = new bmoor.comm.Script('test/alert2.js'),
		style1 = new bmoor.comm.Style('test/red.css'),
		style2 = new bmoor.comm.Style('test/red2.css');

	con1.$.promise.then(
		function(content){
			console.log( 'content', content );
		},
		function(){
			console.log( 'content', 'fail whale' );
		}
	);

	con2.$.promise.then(
		function(content){
			console.log( 'content2', content );
		},
		function(){
			console.log( 'content2', 'fail whale' );
		}
	);

	script1.$.promise.then(
		function(content){
			console.log( 'script', 'loaded' );
		},
		function(){
			console.log( 'script', 'fail whale' );
		}
	);

	script2.$.promise.then(
		function(content){
			console.log( 'script2', 'loaded' );
		},
		function(){
			console.log( 'script2', 'fail whale' );
		}
	);

	style1.$.promise.then(
		function(content){
			console.log( 'style', 'loaded' );
		},
		function(){
			console.log( 'style', 'fail whale' );
		}
	);

	style2.$.promise.then(
		function(content){
			console.log( 'style2', 'loaded' );
		},
		function(){
			console.log( 'style2', 'fail whale' );
		}
	);
</script>

</body>
</html>
