<body>
	<script>
		var t = bMoor.require('test.Alert');
		new t('woot');

		bMoor.require.inject(['>test.Foo', function(Foo){
			var t = new Foo();
			t.bar();
		}]);

		bMoor.define( 'foo.Body', 
			['>test.Composite',
			'>jQuery>//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js',
			function( Composite, $ ){
				return {
					construct : function(){
						new Composite('woot');
						$('body').append('<span>Was Loaded and Created</span>');
					}
				};
			}]
		).$.promise.then(function( obj ){
			new obj();
		});
	</script>
