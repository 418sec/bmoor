	<script src="../../src/bmoor/core/MapObserver.js"></script>
	<script src="../../src/bmoor/core/Interval.js"></script>
</head>
<body>
	<script>
	var collection = [],
		obs = new bmoor.core.CollectionObserver( collection );

	obs.watch('woot', function(newVal,oldVal){
		console.log( newVal, '->', oldVal );
	});

	obs.watchChanges(function(changes){
		console.log( changes );
	});

	collection.woot = 'initialized';

	setTimeout(function(){
		collection.woot = 'timeouted';
	},300);

	setTimeout(function(){
		collection.push( {woot:1} );
		collection.unshift( {woot:2} );
		collection[ collection.length-1 ] = {woot:3};
	}, 600);

	setTimeout(function(){
		collection.push( collection.shift() );
	}, 1000);
	</script>
</body>
