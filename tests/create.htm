<html>
<head>
<script> var jQuery = {}; </script>
<script src="../bMoor.js"></script>

</head>
<body>
<script>
bMoor.constructor.create({
	name : 'HelloWorld',
	statics : {
		message : 'Hello World'
	},
	publics : {
		hello : function(){
			console.log( this.__statics.message );
		}
	}
});

var
	hw = new HelloWorld();

hw.hello();
</script>
<script>
bMoor.constructor.create({
	name : 'HelloWorld2',
	parent : 'HelloWorld',
	statics : {
		message : 'Hello World 2'
	}
});

var
	hw = new HelloWorld2();

hw.hello();
</script>

<script>
bMoor.constructor.create({
	name : 'HelloWorld3',
	namespace : 'foo.bar',
	parent : 'HelloWorld',
	statics : {
		message : 'Hello World 3'
	},
	publics : {
		hello : function(){
			this.__parent.hello.call( this );
		}
	}
});

var
	hw = new foo.bar.HelloWorld3();

hw.hello();
</script>

</body>
</html>
