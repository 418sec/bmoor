<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="../../src/jquery.min.js"></script>
<script src="../../src/bMoor.js"></script>
<script src='../../src/jquery/jquery.jqote2.js'></script>
<script>
	$.jqotetag('#');
	bMoor.loader.setRoot('../../src');
	bMoor.loader.setLibrary( ['jquery'], '../../src/jquery', {fullName : true} );
</script>
<script src="../../src/bmoor/templating/Snap.js"></script>
<script src="../../src/bmoor/templating/JQote.js"></script>
<script src="../../src/bmoor/snap/Node.js"></script>
</head>
<body>
<script>dataSet = {foo:'foot',bar:{uh:'yay'}};</script>
<snap snap-class="bmoor.snap.Node" snap-template="template1" snap-data="dataSet"/>
<script type="text/html" id="template1">
<![CDATA[
	<b><#= this.foo #></b>
	<snap snap-class="bmoor.snap.Node" snap-tag="span" snap-template="template2" snap-data="this.bar"/>
]]>
</script>
<script type="text/html" id="template2">
<![CDATA[
	<i><#= this.uh #></i>
]]>
</script>
</body>
</html>
