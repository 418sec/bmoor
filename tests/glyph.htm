<html>
<head>
	<style>
		.noteable-note textarea{
			display: none;
		}
		
		.note-active textarea{
			display: block;
		}
	</style>
	
	<script src='../src/jquery.min.js'></script>
	<script src='../src/bMoor.js'></script>
	
	<script>
		bMoor.fileloader.setLibrary( ['jquery'], '../src/jquery', {fullName : true} );
	</script>
	
	<script src='../src/bmoor/glyphing/Glyph.js'></script>
	<script src='../src/bmoor/glyphing/Container.js'></script>
</head>
<body>
	<div style="margin: 20px auto; width: 400px;">
		<div class='note-target' id="target_space" style="border: 1px solid black; height: 200px;"></div>
		<div id="count">0</div>
		<button onclick="alert( $('#target_space').data('container').toJson() );">To Json</button>
		<button onclick="console.log( $('#target_space').data('container').toObject() );">To Object</button>
		<button onclick="console.log( $('#target_space').data('container').addGlyph({left:20,top:20,width:50,height:50,value:'woot'}) );">Add Glyph</button>
	</div>
	<script>
		$('#target_space').glyphing({
			glyphClass : bmoor.glyphing.Glyph,
			glyphSettings : {
				template : {
					id : 'glyphTemplate',
					settings : {}
				}
			}
		});
		
		$('#target_space').on('new-glyph', function(){
			document.getElementById('count').innerHTML++;
		});
	</script>
	<script type="text/html" id="glyphTemplate">
	<![CDATA[
	<p class="greetings">W</p>
	]]>
	</script>
</body>
</html>
